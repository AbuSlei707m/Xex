  <style>
    :root {
      --bg-color-dark: #0F0F0F;
      --card-bg-dark: #0F0F0F;
      --text-color-light: #F1F1F1;
      --text-color-light-secondary: #aaaaaa;
      --button-bg: #383838;
      --button-hover-bg: #505050;
      --border-color: #303030;
      --sidebar-bg: rgba(0, 0, 0, 0.85);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color-dark);
      color: var(--text-color-light);
      direction: rtl;
    }

    a {
      color: var(--text-color-light);
      text-decoration: none;
    }

    a:hover {
      color: var(--text-color-light-secondary);
    }

    header {
      background-color: var(--card-bg-dark);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      position: relative;
      z-index: 2;
    }

    header .logo h1 {
      font-size: 24px;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input[type="text"] {
      background-color: #333;
      border: 1px solid var(--border-color);
      padding: 8px 12px;
      border-radius: 20px;
      color: var(--text-color-light);
      width: 250px;
      margin-left: 10px;
    }

    .search-bar button {
      background-color: var(--button-bg);
      color: var(--text-color-light);
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: var(--button-hover-bg);
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-color-light);
      margin-left: 15px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 260px;
      background-color: var(--sidebar-bg);
      backdrop-filter: blur(8px);
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar .close-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: var(--text-color-light);
      cursor: pointer;
      margin-bottom: 20px;
      float: left;
    }

    .sidebar nav a {
      display: block;
      padding: 12px 10px;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .sidebar nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    main {
      padding: 20px;
      max-width: 1300px;
      margin: 20px auto;
    }

    .live-streams-grid h2 {
      font-size: 1.6em;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }

    .streams-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .stream-card {
      background-color: var(--card-bg-dark);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .stream-card:hover {
      transform: translateY(-5px);
    }

    .stream-card .thumbnail {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background-color: #000;
    }

    .stream-card .thumbnail img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .duration-badge {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background-color: rgba(0, 0, 0, 0.7);
      color: var(--text-color-light);
      padding: 2px 6px;
      font-size: 0.75em;
      border-radius: 3px;
    }

    .stream-card-info {
      padding: 10px 12px;
    }

    .stream-card-info h3 {
      font-size: 1.1em;
      margin-bottom: 5px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .stream-card-info .channel-name {
      color: var(--text-color-light-secondary);
      font-size: 0.9em;
    }

    footer {
      background-color: var(--card-bg-dark);
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      color: var(--text-color-light-secondary);
      border-top: 1px solid var(--border-color);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-bar {
        width: 100%;
        margin-top: 10px;
      }

      .streams-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .stream-card-info h3 {
        font-size: 1em;
      }

      .search-bar input[type="text"] {
        width: calc(100% - 60px);
        font-size: 0.9em;
      }
    }
  </style>
</head>
