<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بثوث مباشرة</title>
    <style>
        /* General Styles */
        :root {
            --bg-color-dark: #181818;
            --card-bg-dark: #202020;
            --text-color-light: #f1f1f1;
            --text-color-light-secondary: #aaaaaa;
            --red-live: #cc0000;
            --button-bg: #383838;
            --button-hover-bg: #505050;
            --border-color: #303030;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color-dark);
            color: var(--text-color-light);
            line-height: 1.6;
            direction: rtl;
        }

        a {
            color: var(--text-color-light);
            text-decoration: none;
        }

        a:hover {
            color: var(--text-color-light-secondary);
        }

        /* Header */
        header {
            background-color: var(--card-bg-dark);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        header .logo h1 {
            margin: 0;
            font-size: 24px;
            color: var(--text-color-light);
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            background-color: #333;
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 20px;
            color: var(--text-color-light);
            width: 130px;
            margin-left: 10px;
        }

        .search-bar input[type="text"]::placeholder {
            color: var(--text-color-light-secondary);
        }

        .search-bar button {
            background-color: var(--button-bg);
            color: var(--text-color-light);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: var(--button-hover-bg);
        }

        main {
            padding: 20px;
            max-width: 1300px;
            margin: 20px auto;
        }

        .featured-stream {
            margin-bottom: 40px;
            background-color: var(--card-bg-dark);
            border-radius: 8px;
            overflow: hidden;
            padding-bottom: 20px;
        }

        .featured-stream .video-player {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: #000;
            cursor: pointer;
        }

        .featured-stream .video-player img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .live-indicator-main {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: var(--red-live);
            color: var(--text-color-light);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }

        .live-indicator-main .dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-color-light);
            border-radius: 50%;
            margin-left: 5px;
            animation: pulse 1.5s infinite;
        }

        .featured-stream .stream-info {
            padding: 15px 20px 0;
        }

        .featured-stream .stream-info h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .featured-stream .stream-info .channel-name,
        .featured-stream .stream-info .views {
            color: var(--text-color-light-secondary);
        }

        .live-streams-grid h2 {
            font-size: 1.6em;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .streams-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .stream-card {
            background-color: var(--card-bg-dark);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .stream-card:hover {
            transform: translateY(-5px);
        }

        .stream-card .thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: #000;
        }

        .stream-card .thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .live-indicator {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background-color: var(--red-live);
            color: var(--text-color-light);
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .live-indicator .dot {
            width: 6px;
            height: 6px;
            background-color: var(--text-color-light);
            border-radius: 50%;
            margin-right: 4px;
            animation: pulse 1.5s infinite;
        }

        .stream-card-info {
            padding: 10px 12px;
        }

        .stream-card-info h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .stream-card-info .channel-name {
            color: var(--text-color-light-secondary);
            font-size: 0.9em;
        }

        footer {
            background-color: var(--card-bg-dark);
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            color: var(--text-color-light-secondary);
            border-top: 1px solid var(--border-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
