<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فيديوهات مميزة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #121212, #1a1a40);
      color: #fff;
    }

    header {
      background-color: rgba(0,0,0,0.8);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: gold;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    a.video-card {
      background-color: #1e1e2e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    a.video-card:hover {
      transform: translateY(-5px);
    }

    .thumbnail-container {
      position: relative;
    }

    .thumbnail-container img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
    }

    .video-duration {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .video-info {
      padding: 10px 12px;
    }

    .video-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .video-meta {
      font-size: 13px;
      color: #bbb;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">فيديوهات مقترحة</div>
</header>

<div class="container">
  <div class="video-grid">
    
    <a href="video.html" class="video-card">
      <div class="thumbnail-container">
        <img src="https://external-preview.redd.it/NXpxb294bHR3cmxlMe_27KI-KFfJUXxlgYwWLV0fu2_V92ms9F2WJ_k4Gybd.png?width=140&height=78&crop=140:78,smart&format=jpg&v=enabled&lthumb=true&s=bebe9bc64610bff2500c0f9723bc6852148c1d8c" alt="Video 1" />
        <div class="https://video.twimg.com/ext_tw_video/1944010687195320320/pr/vid/avc1/854x480/94p0AF0PSYVIteZ_.mp4?tag=12">5:23</div>
      </div>
      <div class="video-info">
        <div class="video-title">عنوان الفيديو الأول</div>
        <div class="video-meta">80 ألف مشاهدة • منذ يومين</div>
      </div>
    </a>

    <a href="video.html" class="video-card">
      <div class="thumbnail-container">
        <img src="https://via.placeholder.com/300x160.png?text=Video+2" alt="Video 2" />
        <div class="video-duration">3:45</div>
      </div>
      <div class="video-info">
        <div class="video-title">تصميم راقٍ وجذاب</div>
        <div class="video-meta">120 ألف مشاهدة • منذ أسبوع</div>
      </div>
    </a>

    <a href="video.html" class="video-card">
      <div class="thumbnail-container">
        <img src="https://via.placeholder.com/300x160.png?text=Video+3" alt="Video 3" />
        <div class="video-duration">9:10</div>
      </div>
      <div class="video-info">
        <div class="video-title">مقاطع مختارة بعناية</div>
        <div class="video-meta">65 ألف مشاهدة • منذ 3 أيام</div>
      </div>
    </a>

    <a href="video.html" class="video-card">
      <div class="thumbnail-container">
        <img src="https://via.placeholder.com/300x160.png?text=Video+4" alt="Video 4" />
        <div class="video-duration">7:02</div>
      </div>
      <div class="video-info">
        <div class="video-title">لقطات فخمة ومميزة</div>
        <div class="video-meta">210 ألف مشاهدة • منذ شهر</div>
      </div>
    </a>

  </div>
</div>

<footer>
  © جميع الحقوق محفوظة لموقعك 2025
</footer>

</body>
</html>
