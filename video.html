<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشاهدة الفيديو</title>
  <script src="playerjs.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #player {
      width: 100%;
      max-width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoSrc = urlParams.get('src');
    if (videoSrc) {
      var player = new Playerjs({
        id: "player",
        file: videoSrc
      });
    } else {
      document.body.innerHTML = '<p style="color:white;text-align:center">لا يوجد فيديو لعرضه</p>';
    }
  </script>
</body>
</html>
